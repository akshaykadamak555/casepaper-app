<div class="search-patient-container">
  <mat-card class="patient-search">
    <mat-card-title
      ><span>Patient Search</span>
      <span class="add-pt-icon" matTooltip="Add Patient" (click)="openDialog()"
        ><mat-icon>account_circle</mat-icon></span
      ></mat-card-title
    >
    <form [formGroup]="searchPatientForm" (ngSubmit)="submit()">
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>Patient ID</mat-label>
        <input matInput formControlName="patientId" />
      </mat-form-field>
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>DOB</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="controls">
        <div class="buttons">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>search</mat-icon>
            <span>Search</span>
          </button>
          <button mat-raised-button type="reset">Clear</button>
        </div>

        <div class="add-patirnt-btn">
          <!--           <button mat-raised-button color="primary" type="button" (click)="openDialog()">
            <mat-icon>account_circle</mat-icon>
            <span>Add Patient</span></button> -->
        </div>
      </div>
    </form>
  </mat-card>

  <mat-card class="patient-list">
    <ag-grid-angular
      style="width: 100%; height: 100%"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      [rowSelection]="'single'"
      (rowClicked)="onRowClicked($event)"
      [overlayLoadingTemplate]="loadingTemplate"
      [overlayNoRowsTemplate]="noRowsTemplate"
    ></ag-grid-angular>
    <!--     <mat-card class="list" *ngFor="let data of filteredPatientList">
      <div class="patient-data">
        <div>{{ data.id }}</div>
        <div>{{ data.firstName }}</div>
        <div>{{ data.lastName }}</div>
        <div>{{ data.gender }}</div>
        <div>{{ data.dob }}</div>
        <div>{{ data.emailId }}</div>
        <div>{{ data.phone }}</div>
      </div>
    </mat-card> -->
  </mat-card>
</div>

<div class="search-patient-container">
  <mat-card>
    <mat-card-title>Patient Add</mat-card-title>
    <form [formGroup]="addPatientForm" (ngSubmit)="submitPatient()">
      <div class="patient-add-form">
        <mat-card>
          <mat-card-title>Basic Info</mat-card-title>
          <mat-form-field class="input-field" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
          </mat-form-field>
          <mat-form-field class="input-field" appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName">
          </mat-form-field>
          <mat-form-field class="input-field" appearance="outline">
            <mat-label>DOB</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="input-field" appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option *ngFor="let gender of genderList" [value]="gender">
                {{gender}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card>
        <mat-card>
          <mat-card-title>Address and Contact Info</mat-card-title>
          <mat-form-field class="input-field" appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
          </mat-form-field>
          <mat-form-field class="input-field" appearance="outline">
            <mat-label>Pincode</mat-label>
            <input matInput formControlName="pincode">
          </mat-form-field>
          <mat-form-field class="input-field" appearance="outline">
            <mat-label>Email ID</mat-label>
            <input matInput formControlName="emailId">
          </mat-form-field>
          <mat-form-field class="input-field" appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
          </mat-form-field>
        </mat-card>
      </div>



      <div class="controls">
        <div class="buttons">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>account_circle</mat-icon>
            <span>Add Patient</span></button>
          <button mat-raised-button type="reset">Clear</button>
        </div>
      </div>

    </form>
  </mat-card>

</div>
